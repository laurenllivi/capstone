{% extends 'capstone/base_template.html' %}
{% load staticfiles %}

{% block stylesheets %}

    <link rel="stylesheet" type="text/css" href="{% static 'noUiSlider.8.1.0/nouislider.css' %}">

	<script language="javascript" type="text/javascript" src="{% static 'noUiSlider.8.1.0/nouislider.js' %}"></script>
	<!-- Google Maps -->
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script type="text/javascript">
        //google map
		function initialize() {
	        var mapCanvas = document.getElementById('map');
	        var mapOptions = {
	          center: new google.maps.LatLng(40.5403, -111.6450),
	          zoom: 9,
	          mapTypeId: google.maps.MapTypeId.ROADMAP
	        }
	        var map = new google.maps.Map(mapCanvas, mapOptions)
	      }
	      google.maps.event.addDomListener(window, 'load', initialize);
          
        //datepicker
          $(document).ready(function() {
              $('.datepicker').datepicker();
          });
          
	</script>

 
{% endblock %}

{% block content %}

<section id="main" class="wrapper">
    <div class="container">

	<div class="find-container">
		<div class="leftdiv">
			<h2>Find A Venue</h2>
		</div>
		<div class="rightdiv">
			<div id="map"></div>
		</div>
	</div>


    </div><!-- container -->
</section>

{% endblock %}


{% block footer %}
    {% include "partials/_footer.html" %}
{% endblock %}
